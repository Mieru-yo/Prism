name: Build Docker Image

on:
  push:
    branches: [ master ]

jobs:
  docker-build:
    runs-on: ubuntu-latest
    name: Build Custom Docker Image
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Build Docker image
        run: |
          docker build -t mieru/hedgedoc:custom .
          echo "✅ Docker build successful!"
          
      - name: Test image
        run: |
          docker run --rm mieru/hedgedoc:custom yarn --version
          echo "✅ Image works!"